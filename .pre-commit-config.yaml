repos:
  - repo: local
    hooks:
      - id: ruff-format
        name: ruff format
        entry: uv run ruff format
        language: system
        types: [python]
        exclude: ^(transcripts.py|models.py|recon.py|scdb.py)$
      - id: ruff-check
        name: ruff check
        entry: uv run ruff check
        language: system
        types: [python]
        exclude: ^(transcripts.py|models.py|recon.py|scdb.py)$
      - id: pyright
        name: pyright
        entry: uv run pyright
        language: system
        types: [python]
      - id: pytest
        name: pytest
        entry: uv run pytest
        language: system
        pass_filenames: false
